<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50 antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTrace - {% block title %}Dashboard{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scichart/index.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: "Inter", sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full overflow-hidden flex" x-data="{ sidebarOpen: false }">

    <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col z-20 shrink-0">
        {% include 'components/sidebar.html' %}
    </aside>

    <div x-show="sidebarOpen" class="relative z-50 md:hidden" role="dialog" aria-modal="true">
        <div x-show="sidebarOpen" 
             x-transition:enter="transition-opacity ease-linear duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-linear duration-300"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             @click="sidebarOpen = false"
             class="fixed inset-0 bg-slate-900/80"></div>

        <div x-show="sidebarOpen" 
             x-transition:enter="transition ease-in-out duration-300 transform"
             x-transition:enter-start="-translate-x-full"
             x-transition:enter-end="translate-x-0"
             x-transition:leave="transition ease-in-out duration-300 transform"
             x-transition:leave-start="translate-x-0"
             x-transition:leave-end="-translate-x-full"
             class="fixed inset-y-0 left-0 flex w-full max-w-xs bg-white p-6">
             
            <div class="flex flex-col w-full h-full">
                <div class="flex items-center justify-between mb-8">
                    <button @click="sidebarOpen = false" type="button" class="-m-2.5 p-2.5 text-slate-700">
                        <span class="sr-only">Close sidebar</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                {% include 'components/sidebar.html' %}
             </div>
        </div>
    </div>

    <div class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <header class="bg-white border-b border-slate-200 h-16 flex items-center px-4 sm:px-6 lg:px-8 shrink-0 justify-between">
            {% include 'components/topbar.html' %}
        </header>

        <main class="flex-1 overflow-y-auto p-4 sm:p-8 scroll-smooth bg-slate-50">
            <div class="max-w-7xl mx-auto">
                {% block content %}{% endblock %}
            </div>
        </main>
        
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
