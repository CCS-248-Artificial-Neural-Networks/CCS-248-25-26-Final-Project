<!-- WALA CLIMATE -->

<div class="grid grid-cols-1 gap-8">
    
    <section class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col">
        <div class="p-6 border-b border-slate-100 flex justify-between items-center">
            <h3 class="text-lg font-bold text-slate-900">Forecast Data</h3>
            <button id="exportCsvBtn" disabled class="invisible disabled:opacity-50 text-sm font-medium text-sky-600 hover:text-sky-700 flex items-center">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                Export CSV
            </button>
        </div>
        
        <div class="flex-1 overflow-auto max-h-[1000px]">
            <table class="w-full text-sm text-left">
                <thead class="text-xs text-slate-500 uppercase bg-slate-50 sticky top-0 z-10">
                    <tr>
                        <th scope="col" class="px-6 py-3 font-semibold">Date</th>
                        <th scope="col" class="px-6 py-3 font-semibold text-right">Predicted Cases</th>
                        <th scope="col" class="px-6 py-3 font-semibold text-center">Trend</th>
                    </tr>
                </thead>
                <tbody id="forecastDataTableBody" class="divide-y divide-slate-100">
                    <tr>
                        <td colspan="3" class="px-6 py-12 text-center text-slate-400 italic">
                            Select a disease to view detailed predictions.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
