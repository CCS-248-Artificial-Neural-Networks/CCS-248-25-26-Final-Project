<section class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <div class="border-b border-slate-100 p-6 sm:flex sm:items-center sm:justify-between">
        <h2 class="text-lg font-bold text-slate-900">
            Forecast Analysis: <span id="selectedDisease" class="text-sky-600">Select Disease</span>
        </h2>
        <div class="mt-4 sm:mt-0">
            <div class="flex flex-wrap gap-2" id="diseaseButtonsContainer">
                {% for disease in diseases %}
                <button
                    class="disease-btn px-4 py-2 text-sm font-medium rounded-lg text-slate-600 hover:text-sky-600 hover:bg-sky-50 transition-colors focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
                    data-disease="{{ disease }}">
                    {{ disease }}
                </button>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <div id="forecastChart" class="w-full h-[400px] rounded-lg bg-slate-50 border border-slate-100 flex items-center justify-center relative">
                <div class="text-center">
                    <svg class="mx-auto h-10 w-10 text-slate-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"/></svg>
                    <p class="text-sm text-slate-500 font-medium">Select a disease to initialize forecast model</p>
                </div>
            </div>
        </div>

        <div class="space-y-6">
            <div id="alertBox" style="display: none;" class="rounded-lg p-4 border-l-4 shadow-sm animate-fade-in">
                <div class="flex">
                    <div class="flex-shrink-0 mr-3">
                         <span class="text-2xl">⚠️</span>
                    </div>
                    <div>
                        <h3 id="alertLevel" class="text-sm font-bold uppercase tracking-wide"></h3>
                        <p id="alertMessage" class="text-sm mt-1 leading-relaxed"></p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-1 gap-4">
                <div class="p-4 rounded-lg bg-slate-50 border border-slate-100">
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Expected Peak</p>
                    <p id="peakCases" class="text-2xl font-bold text-slate-800 mt-1">-</p>
                    <p class="text-xs text-slate-500 mt-1">Predicted cases</p>
                </div>

                <div class="p-4 rounded-lg bg-slate-50 border border-slate-100">
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Forecast Range</p>
                    <p id="forecastPeriod" class="text-sm font-medium text-slate-700 mt-1 break-words">-</p>
                </div>
                
                <div class="p-4 rounded-lg bg-slate-50 border border-slate-100">
                    <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Model Update</p>
                    <p id="lastUpdated" class="text-sm font-medium text-slate-700 mt-1">-</p>
                </div>
            </div>
        </div>
    </div>
</section>
